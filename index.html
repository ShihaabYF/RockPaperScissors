<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="./styles.css">
        <!-- <script src="./javascript.js" defer></script> -->
    </head>
    
    <body>
        <div class="universal-container">
            <div class="playersScope">
                <div class="userSection header">
                    <div class="title">USER</div>
                    <div class="weapons">
                        <button>PAPER</button>
                        <button>ROCK</button>
                        <button>SCISSOR</button>
                    </div>
                </div>
                <div class="computerSection header">
                    <div class="title">COMPUTER</div>
                    <div class="weapons">
                        <button>PAPER</button>
                        <button>ROCK</button>
                        <button>SCISSOR</button>
                    </div>
                </div>
            </div>

            <div class="activeScope">
                <div class="userImg imageDiv">
                    <img src="./image/sand-clock.png">
                </div>
                <div class="scorePart"></div>
                <div class="computerImg imageDiv">
                    <img src="./image/sand-clock.png">
                </div>
            </div>

            <div class="winnerScope">
                The battle is <strong>ON</strong>
            </div>
        </div>

    </body>
</html>
