<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./javascript.js" defer></script>
    </head>
    
    <body>
        <div class="universal-container">
            <div class="playersScope">
                <div class="userSection header">
                    <div class="title">USER</div>
                    <div class="weapons">
                        <button class="paper">PAPER</button>
                        <button class="rock">ROCK</button>
                        <button class="scissor">SCISSOR</button>
                    </div>
                </div>
                <div class="computerSection header">
                    <div class="title">COMPUTER</div>
                    <div class="weapons">
                        <button class="paper">PAPER</button>
                        <button class="rock">ROCK</button>
                        <button class="scissor">SCISSOR</button>
                    </div>
                </div>
            </div>

            <div class="activeScope">
                <div class="userImg imageDiv">
                    <img src="./image/sand-clock.png">
                    <!-- <img src="./image/fly-paper.png"> -->
                </div>
                <div class="scorePart">
                    <span class="userScore">0</span>:<span class="computerScore">0</span>
                </div>
                <div class="computerImg imageDiv">
                    <img src="./image/sand-clock.png">
                </div>
            </div>

            <div class="winnerScope">
                Waiting for <strong>Battle</strong> to <strong>start</strong>
            </div>
            <button class="resetBtn">RESET GAME</button>

        </div>

    </body>
</html>
